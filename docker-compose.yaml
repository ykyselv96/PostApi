version: '3'

services:

  app:
    build: .
    container_name: my_cont
    restart: always
    env_file:
      - .env
    volumes:
      - ./:/wd
    ports:
      - ${PORT}:${PORT}

    depends_on:
      - db

  db:
    image: postgres:14.4
    container_name: db
    volumes:
      - postgres_data:/var/lib/postgresql/data/

    env_file:
      - .env
    ports:
      - ${POSTGRES_PORT}:${POSTGRES_PORT}

  db_test:
    image: postgres:14.4
    container_name: db_test
    environment:
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_DB=${POSTGRES_DB_TEST}
      - POSTGRES_HOST=${TEST_DB_HOST}
      - POSTGRES_PORT=${TEST_DB_PORT}
    ports:
      - ${TEST_DB_PORT}:5432

volumes:
  postgres_data:

networks:
  default:
    driver: bridge
